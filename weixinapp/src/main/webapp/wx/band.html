<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>报修平台信息绑定</title>
<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="logo"></div>
<div class="weui-cells weui-cells_form hasbottom">
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">校区</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" cid="" name="campus" id="bandselectCam" readonly placeholder="请选择校区" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">楼名</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="name" id="bandbuildingname" placeholder="请输入">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">房间号</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="name" id="bandroomnum" placeholder="请输入">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">姓名</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="name" id="bandname" placeholder="请输入姓名">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">性别</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="campus" id="bandusergender" readonly="readonly" placeholder="请选择性别">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">手机号</label>
		</div>
		<div class="weui-cell__bd">
			<input type="number" class="weui-input" name="tell" id="bandphone"
				placeholder="请输入手机号">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">办公电话</label>
		</div>
		<div class="weui-cell__bd">
			<input type="number" class="weui-input" name="phone" id="workTell"
				placeholder="办公电话可为空">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">部门名称</label>
		</div>
		<div class="weui-cell__bd">
			<input  class="weui-input" name="subDeptName" id="bandroomname"
				placeholder="部门名称可为空">
		</div>
	</div>
</div>
<a id="bandbtn" href="javascript:;" class="weui-btn weui-btn_warn bindbtn">绑定</a>
</body>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="../js/commons.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/band.js"></script>
</html>
