<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>普通报修</title>
<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
<link rel="stylesheet" href="../css/style.css">
<style type="text/css">
textarea.ui-input-text {
	min-height: 130px;
}
</style>
</head>
<body>
<div class="logo"></div>
<div class="weui-cells__title"></div>
<div class="weui-cells weui-cells_form hasbottom">
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">报修人姓名：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="repairName" id="repairName" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">故障标题：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="faultTitle" id="faultTitle" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">设备名称：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="facilityName" id="facilityName" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">设备型号：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="facilityModel" id="facilityModel" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">设备数量：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="facilityNum" type="number" pattern="[0-9]*" value="weui input error" id="facilityNum" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">校区：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="campus" id="campus" readonly="readonly" cid="">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">楼名称：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="floorName" id="floorName">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">房间号：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="roomName" id="roomName">
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">办公电话：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="workTell" id="workTell" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">联系电话：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="mobileTell" id="mobileTell" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">部门名称：</label>
		</div>
		<div class="weui-cell__bd">
			<input class="weui-input" name="subDeptName" id="subDeptName" >
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">故障描述：</label>
		</div>
        <div class="weui-cell__bd">
          <textarea class="weui-textarea" placeholder="请输入故障描述" rows="3" name="faultDescribe" id="faultDescribe"></textarea>
        </div>
      </div>
</div>
<a href="javascript:tosubmit();" class="weui-btn weui-btn_warn bindbtn" style="height: 48px;width: 320px">报修</a>
<p class="bindbtn">
	<b>报修须知：</b><br>
	<span style="font-size:13px;color: #B34D4D">发布报修后我们以消息推送的方式通知你所处区域的维修人员，维修人员收到通知后会尽快上门解决问题，报修历史记录和维修人员联系方式请通过菜单访问信息展示。如要修改报修地址请前往个人中心。</span>
</p>

</body>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/maintain.js"></script>
</html>
