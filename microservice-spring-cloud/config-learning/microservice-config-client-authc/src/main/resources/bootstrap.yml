spring:
  cloud:
    config:
      ##curl style 配置configServer的访问地址,如果configServer设置了security可以使用账户名user密码password123授权连接configServer
      uri: http://user:password123@127.0.0.1:8080
      ## 对应 {application}-{profile}.yml 中的profile
      profile: dev
      ## 对应GIT中的分支，不填写时默认为master
      label: coding
      ##也可以使用属性方式配置security的账户密码，但是优先级别比curl style 要低。
      ##在spring-config集成eureka后采用服务发现方式连接config-server不存在uri，此时可以采用属性方式配置
#      username: user1
#      password: password1
  ##当spring.cloud.config.name没有配置时，默认使用application.name当做{application}去加载远端配置信息
  application:
    ##官方建议将application.name配置在bootstrap.yml中，建议不想修改的配置信息可以配置 在application.yml中
    ##当不配置application.name时默认访问远端服务中的application.yml[properties]
    name: foobar
