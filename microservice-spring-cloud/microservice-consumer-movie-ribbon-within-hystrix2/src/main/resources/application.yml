  eureka:
    enabled: false
microservice-provider-user:
  ribbon:
    listOfServers: localhost:7905

logging:
  ##日志级别
  level:
    ##根级别显示info
    root: INFO
    ##下面三行表显示sql并把参数打印出来
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    ##application下显示DEBUG
    com.wonders: DEBUG